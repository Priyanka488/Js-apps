<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const pressedArray = [];
        const secretCode = 'coffee';
        //keyup event is triggered when a key is released from the keyboard
        window.addEventListener('keyup', (e) => {
            console.log(e.key);
            pressedArray.push(e.key);


            pressedArray.splice(-secretCode.length - 1, pressedArray.length - secretCode.length);
            if (pressedArray.join('').includes(secretCode)) {
                console.log('YAYYY!! FOUND YA !');
                cornify_add();
            }
            console.log(pressedArray);
        });
    </script>
</body>

</html>
